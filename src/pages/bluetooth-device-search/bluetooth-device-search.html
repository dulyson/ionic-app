<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bluetooth Device Search</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3>Found Devices</h3>

  <ion-list>
    <button ion-item *ngFor="let device of devices" (click)="deviceSelected(device)">
      <p>Name: {{device.name}}</p>
      <p>ID: {{device.id}}</p>
    </button>
  </ion-list>

</ion-content>
<ion-footer padding>
  <ion-item text-wrap>
    <p>Status: {{status}}</p>
  </ion-item>
  <button ion-button block (click)="scanForDevices()">scan for bluetooth devices</button>
</ion-footer>
